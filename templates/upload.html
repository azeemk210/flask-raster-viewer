<!DOCTYPE html>
<html>
<head>
  <title>Upload GeoTIFF</title>
</head>
<body>
  <h2>Upload a GeoTIFF File</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".tif,.tiff" required>
    <br><br>
    <button type="submit">Upload and View on Map</button>
  </form>
</body>
</html>
